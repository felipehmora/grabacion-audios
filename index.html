<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graba audio y video en la web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img
            src="assets/menu-svgrepo-com.svg"
            alt=""
            style="font-size: 30px; cursor: pointer"
            onclick="openNav()"
          />
        </li>
        <li class="delete-button" id="delete-button">
          <button id="delete">
            <img src="assets/delete-2-svgrepo-com.svg" alt="" />
          </button>
        </li>
      </ul>
    </nav>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">Transcribir</a>
    </div>

    <div>
      <button type="button" id="mic" class="record-button">
        <img
          src="assets/mic-svgrepo-com.svg"
          alt=""
          srcset=""
          class="mic-icon"
        />
      </button>
    </div>
    <div class="audio-container">
      <audio src="" class="playback" controls></audio>
    </div>

    <script src="record.js"></script>
  </body>
</html>
